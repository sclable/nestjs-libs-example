name: Test
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup NodeJS 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Lint and Test
        run: |
          npm run lint
          npm test
          npm run test:e2e
